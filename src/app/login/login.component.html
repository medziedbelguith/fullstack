<div class="col-md-6">
<div class="card card-primary">
 <div class="card-header">Authentification</div>  
 <div class="card-body">
 <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
 <div class="form-group">
 <label class="control-label">Username</label>
 <input type="text" name="username" ngModel class="form-control">
 </div>
 <div class="form-group">
    <label class="control-label">Password</label>
    <input type="password" name="password" ngModel class="form-control">
</div>
<button class="btn btn-primary" style="margin-top:10px;">Login</button>
 </form>
 </div> 
</div>
</div>
